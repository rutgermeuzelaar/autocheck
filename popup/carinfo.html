<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="carinfo.css"/>
    </head>
    <body>
        <div id="popup-content">
			<div class="kenteken">
				<input type="text" required class="kenteken-input" id="kenteken-input" maxlength="8" minlength="6" pattern="[a-zA-Z0-9\-]+" placeholder="KENTEKEN"/>
			</div>
            <button class="kenteken-search" id="kenteken-search" type="button">Controleer</button>
            <hr>
            <details open="true">
                <summary>Goed om te weten</summary>
                <table>
                    <tbody>
                        <tr>
                            <th scope="row">Tellerstandoordeel</th>
                            <td id="tellerstandoordeel"></td>
                        </tr>
                        <tr>
                            <th scope="row">Importauto</th>
                            <td id="import"></td>
                        </tr>
                        <tr>
                            <th scope="row">Vervaldatum APK</th>
                            <td id="vervaldatum_apk"></td>
                        </tr>
                        <tr>
                            <th scope="row">Bouwjaar</th>
                            <td id="bouwjaar"></td>
                        </tr>
                    </tbody>
                </table>
            </details>
        </div>
        <script src="carinfo.js"></script>
    </body>
</html>
